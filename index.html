		<!-- Modal -->
		<!-- We refactored to use a bootstrap modal -->
		<div
			class="modal fade"
			id="item-form-modal"
			tabindex="-1"
			aria-labelledby="item-form-modal"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<form class="modal-content" id="item-form">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="item-form-modal-title">
							Add Item
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<input type="text" style="display: none" name="id" />
						<input
							class="form-control mb-3"
							type="text"
							placeholder="Name"
							name="name"
							required
						/>
						<input
							class="form-control mb-3"
							type="number"
							placeholder="Price"
							name="price"
							required
						/>
						<input
							class="form-control mb-3"
							type="quantity"
							placeholder="Quantity"
							name="quantity"
							required
						/>
						<input
							class="form-control mb-3"
							type="text"
							placeholder="Image"
							name="image"
							required
						/>
						<select
							class="form-select"
							name="category"
							id=""
							required
						>
							<option value="">Select category</option>
							<option value="JBL">JBL</option>
							<option value="TV">TV</option>
							<option value="Yeezy">Yeezy</option>
							<option value="Watch">Watch</option>
							<option value="Phone">Phone</option>
						</select>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button type="submit" class="btn btn-primary">
							Save changes
						</button>
					</div>
				</form>
			</div>
		</div>
